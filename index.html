<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div role="main" class="card">
      <img
        class="card__image"
        src="./images/image-product-desktop.jpg"
        alt=""
      />
      <div class="card__content">
        <p class="card__tag">Perfume</p>
        <h1 class="card__heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price-wrapper">
          <p class="card__price">$149.99</p>
          <span class="card__regular-price">$169.99</span>
        </div>
        <button class="card__button">
          <img src="./images/icon-cart.svg" alt="" />
          <p>Add to Cart</p>
        </button>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/mehmeterogul">Mehmet EroÄŸul</a>.
    </footer>
  </body>
</html>
